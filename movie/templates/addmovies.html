{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container mt-3 text-light"></div>
<h1 class="text-center text-light">Add Movies</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="enter title">
</div>
    <div class="mb-3">
  <label  class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="enter description">
</div>
    <div class="mb-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="enter language">
</div>
    <div class="mb-3">
  <label  class="form-label">Year</label>
  <input type="number" class="form-control" name="y" placeholder="enter year">
</div>
    <div class="mb-3">
  <label  class="form-label">Image</label>
  <input type="file" class="form-control" name="i" >
        <div class="mb-3">
    <input type="submit" class="btn btn-dark text-light px-4" >
  </div>
</div>
{% endblock %}
