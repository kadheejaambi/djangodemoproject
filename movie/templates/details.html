{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-center text-light my-5">Movie Details</h1></div>
<div class="card mb-3 mx-auto border border-3 shadow" style="max-width: 40%;">
  <div class="row g-0">
    <div class="col-md-4 p-4">
      <img src="{{movie.image.url}}" class="rounded-start" height="270px" width="170px" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body p-5 ms-4">
        <h5 class="card-title mt-3 mb-4">Movie title:{{movie.title}}</h5>
        <p class="card-text mb-4" >Language:{{movie.language}}</p>
           <p class="card-text mb-4" >Movie Description:{{movie.desc}}</p>
        <h5 class="card-text mb-4" >Year:{{movie.year}}</h5>

      </div>
        <div class="d-flex justify-content-between">
        <a href="{% url 'update' movie.id %}" class="btn btn-dark">Update</a>
        <a href="{% url 'delete' movie.id  %} " class="btn btn-dark">Delete</a>
            </div>
    </div>
  </div>
</div>
{% endblock %}
