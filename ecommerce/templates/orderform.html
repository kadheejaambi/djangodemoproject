{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container mt-3 text-dark bg-secondary">

<h1 class="text-center">Billing Details</h1>
<form method="POST" >
    {% csrf_token %}
     <div class="mb-3">
  <label class="form-label">Address</label>
         <textarea name="a" class="form-control" placeholder="Write address here"></textarea>
     </div>
<div class="mb-3">
  <label  class="form-label">Phone</label>
  <input type="number" class="form-control" name="pn" placeholder="enter phone">
</div>
    <div class="mb-3">
  <label  class="form-label">Pin</label>
  <input type="number" class="form-control" name="n" placeholder="enter pin">
</div>
    <div class="mb-3">
    <input type="submit" class="btn btn-dark text-light px-4" >
  </div>
</form>


</div>
{% endblock %}
