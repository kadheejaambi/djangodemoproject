{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container mt-3 text-dark bg-secondary">

<h1 class="text-center">Add Category Details</h1>
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
     <div class="mb-3">
  <label  class="form-label">Category name</label>
  <input type="text" class="form-control" name="n" placeholder="Category name">
</div>
<div class="mb-3">
  <label  class="form-label">Image</label>
  <input type="file" class="form-control" name="i" >
</div>
<div class="mb-3">
  <label  class="form-label">Description</label>
    <textarea class="form-control" name="d"></textarea>
</div>

    <div class="mb-3">
    <input type="submit" class="btn btn-dark text-light px-4" >
  </div>
</form>
</div>
{% endblock %}
