{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h1 class="text-center text-light"> Edit Book Details</h1></div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label  class="form-label">title</label>
  <input type="text" class="form-control" name="t" value="{{book.title}}" placeholder="enter title">
</div>
    <div class="mb-3">
  <label  class="form-label">author</label>
  <input type="text" class="form-control" name="a" value="{{book.author}}" placeholder="enter author" >
</div>

    <div class="mb-3">
  <label  class="form-label">price</label>
  <input type="number" class="form-control" name="p" value="{{book.price}}" placeholder="enter price" >
</div>

    <div class="mb-3">
  <label  class="form-label">pages</label>
  <input type="number" class="form-control" name="pa" value="{{book.pages}}" placeholder="enter pages" >
</div>

    <div class="mb-3">
  <label  class="form-label">language</label>
  <input type="text" class="form-control" name="l" value="{{book.language}}" placeholder="enter language">
</div>
    <div class="mb-3">
        <img src="{{book.cover.url}}" height="100px" width="100px">
  <label  class="form-label">cover</label>
  <input type="file" class="form-control" name="c" >
</div>
    <div class="mb-3">
        <a href="{{book.pdf.url}}">
  <label  class="form-label">pdf</label>
  <input type="file" class="form-control" name="f" >
</div>
    <div class="mb-3">
    <input type="submit" class="btn btn-dark text-light px-4" >
  </div>
</form>
{% endblock %}
